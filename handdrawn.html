<html>

<head>
  <title>Hand drawn variations</title>
  <script src="https://rawgit.com/pshihn/rough/master/dist/rough.js"></script>
  <style>
    svg {
      display: block;
      width: 1100px;
      height: 1100px;
    }
  </style>
</head>
<body>
  <h2>Hand drawn variations on line gap, line weight and angle</h2>
  <svg id="svg"></svg>

    <script>
      const svg = document.getElementById('svg');
      const rc = rough.svg(svg);
      let fillweight = Math.floor(Math.random() * 6) + 1;
      for(hachureGap=0;hachureGap<21;hachureGap=hachureGap+2){
        for(fillweight=1;fillweight<11;fillweight=fillweight+1){
          let hachureAngle = Math.floor(Math.random() * 360) + 1;
          let rect = rc.rectangle(hachureGap*50+10, fillweight*100-90, 90, 90,{
            fill: 'red',
            hachureAngle: hachureAngle,
            hachureGap: hachureGap,
            fillWeight: fillweight
          });
          svg.appendChild(rect)
        };
      };
    </script>
</body>
</html>
